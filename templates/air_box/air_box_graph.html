<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Air Box Graph</title>
</head>
<body>
<h1>{{ location }}</h1>
<form method="post">
    <select name="location">
        {% for location in location_list %}
        <option value = "{{location}}">{{location}}</option>
        {% endfor %}
    </select>
    {% csrf_token %}
    <input type="submit" value="search">
</form>
{{ pm25_graph | safe }}
</body>
</html>
