<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Air Box Graph</title>
</head>
<body>
<form method="post">
    <select name="application">
        {% for location in location_list %}
        <option value = "{{location}}">{{location}}</option>
        {% endfor %}
    </select>
    {% csrf_token %}
    <input type="submit" value="search">
</form>
{% autoescape off %}
    {{ pm25_graph }}
{% endautoescape %}
</body>
</html>
